<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="root">
        <section class="screen">
            <section class="messages">
                <div class="alert-container"></div>
                <div class="memory-container">M</div>
            </section>
            <input type="text" placeholder="0" class="screen-input" disabled>
        </section>
        <section class="keypad">
            <section class="keypad-top">
                <section class="keypad-top-memory">
                    <button class="memory-button" data-memory="clear">MC</button>
                    <button class="memory-button" data-memory="add">M+</button>
                    <button class="memory-button" data-memory="substract">M-</button>
                    <button class="memory-button" data-memory="recall">MR</button>
                </section>
                <section class="keypad-top-controls">
                    <button class="clear-button" data-key="Delete">C</button>
                    <button class="math-button" data-operator="divide" data-key="/">/</button>
                    <button class="math-button" data-operator="multiply" data-key="*">*</button>
                    <button class="backspace-button" data-key="Backspace">
                        <div class="Backspace">
                            X
                        </div>
                    </button>
                </section>
            </section>
            <section class="keypad-bottom">
                <section class="keypad-bottom-numbers">
                    <button class="number-button" value="9" data-key="9">9</button>
                    <button class="number-button" value="8" data-key="8">8</button>
                    <button class="number-button" value="7" data-key="7">7</button>
                    <button class="number-button" value="6" data-key="6">6</button>
                    <button class="number-button" value="5" data-key="5">5</button>
                    <button class="number-button" value="4" data-key="4">4</button>
                    <button class="number-button" value="3" data-key="3">3</button>
                    <button class="number-button" value="2" data-key="2">2</button>
                    <button class="number-button" value="1" data-key="1">1</button>
                    <button class="dot-button" data-key=".">.</button>
                    <button class="number-button" value="0" data-key="0">0</button>
                    <button class="math-button" data-operator="percent" data-key="%">%</button>
                </section>
                <section class="keypad-bottom-controls">
                    <button class="math-button" data-operator="substract" data-key="-">-</button>
                    <button class="math-button" data-operator="add" data-key="+">+</button>
                    <button class="result-button" data-key="= m">=</button>
                </section>
            </section>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
