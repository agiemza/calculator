<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="root">
        <section class="screen">
            <input type="number" placeholder="0" class="screen-input" disabled>
        </section>
        <section class="keypad">
            <section class="keypad-top">
                <section class="keypad-top-memory">
                    <button class="memory-button">MC</button>
                    <button class="memory-button">M+</button>
                    <button class="memory-button">M-</button>
                    <button class="memory-button">MR</button>
                </section>
                <section class="keypad-top-controls">
                    <button class="clear-button">C</button>
                    <button class="math-button" data-operator="divide">/</button>
                    <button class="math-button" data-operator="multiply">X</button>
                    <button class="backspace-button">D</button>
                </section>
            </section>
            <section class="keypad-bottom">
                <section class="keypad-bottom-numbers">
                    <button class="number-button" value="9">9</button>
                    <button class="number-button" value="8">8</button>
                    <button class="number-button" value="7">7</button>
                    <button class="number-button" value="6">6</button>
                    <button class="number-button" value="5">5</button>
                    <button class="number-button" value="4">4</button>
                    <button class="number-button" value="3">3</button>
                    <button class="number-button" value="2">2</button>
                    <button class="number-button" value="1">1</button>
                    <button class="comma-button">,</button>
                    <button class="number-button" value="0">0</button>
                    <button class="math-button" data-operator="percent">%</button>
                </section>
                <section class="keypad-bottom-controls">
                    <button class="math-button" data-operator="substract">-</button>
                    <button class="math-button" data-operator="add">+</button>
                    <button class="result-button">=</button>
                </section>
            </section>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
