<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="root">
        <section class="screen">
            <input type="number" placeholder="0">
        </section>
        <section class="keypad">
            <section class="keypad-top">
                <section class="keypad-top-memory">
                    <button class="memory-button">MC</button>
                    <button class="memory-button">M+</button>
                    <button class="memory-button">M-</button>
                    <button class="memory-button">MR</button>
                </section>
                <section class="keypad-top-controls">
                    <button class="control-button">C</button>
                    <button class="control-button">/</button>
                    <button class="control-button">X</button>
                    <button class="control-button">D</button>
                </section>
            </section>
            <section class="keypad-bottom">
                <section class="keypad-bottom-numbers">
                    <button class="number-button">9</button>
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">6</button>
                    <button class="number-button">5</button>
                    <button class="number-button">4</button>
                    <button class="number-button">3</button>
                    <button class="number-button">2</button>
                    <button class="number-button">1</button>
                    <button class="control-button">%</button>
                    <button class="number-button">0</button>
                    <button class="number-button">,</button>
                </section>
                <section class="keypad-bottom-controls">
                    <button class="control-button">-</button>
                    <button class="control-button">+</button>
                    <button class="control-button">=</button>
                </section>
            </section>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
